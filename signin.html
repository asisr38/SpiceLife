<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Sign In</title>
  <link rel="icon" href="Images/favicon.ico">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="SignUp to Spice Life to get Rewars and deals in your next order.">
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=IM+Fell+Great+Primer:ital@0;1&family=Merriweather+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">

</head>

<body>
    <div class="container">
      <div class="signin-content">
        <form id="signin-form" class="form-signin" method="post">
          <img class="mb-4" src="Images/Navbar/spiceLifeLogo-small.png" alt="logo" width="130" height="100">

          <div class="form-info">
            <input type="email" id="inputEmail" class="form-input" placeholder="Email address" required autocomplete="email" autofocus placeholder="Email Address">

          </div>
          <div class="form-info">
            <input type="password" id="inputPassword" class="form-input" placeholder="Password" required autocomplete="current-password" placeholder="Password">
            <label for="inputPassword" class="label-forgot-password"><span><a href="#">Forgot Password?</a>
            </span></label>
          </div>
          <div class="form-info">
            <input type="checkbox" name="remember-me" id="remember-me" class="remember-me">
            <label for="remember-me" class="label-remember-me"><span><span></span>
              </span>Remember me</label>
          </div>
          <div class="form-info">
            <button class="form-submit" name="submit" type="submit" id="submit">Sign in</button>
            <div class="home-redirect">
              <a href="index.html"><i class="go-home fas fa-arrow-circle-left"> Go back</i></a>
            </div>
          </div>
          <div class="form-info">
            <p class="notmem-text">Not a Member yet?</p>
            <button onclick="location.href='signup.html';" type="button" class="register-link btn btn-outline-secondary" name="button">Create a New Account</button>
          </div>
          <p class="mt-5 mb-3 text-muted">Â©SpiceLife 2020</p>
        </form>
      </div>
    </div>
</body>

</html>
